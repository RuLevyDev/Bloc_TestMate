
include: package:lints/recommended.yaml

linter:
  rules:
    - always_use_package_imports
    - prefer_single_quotes
    - avoid_print
    - cancel_subscriptions

analyzer:
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true
  errors:
    invalid_use_of_protected_member: ignore

  


